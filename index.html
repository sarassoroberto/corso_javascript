<html>
    <head>

        <title>Bootstrap Example</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
        <style>

           div#contatore {
    width: 100px;
    height: 100px;
    border: 1px solid #c9c9c9;
    margin: 1rem;
    padding: 1rem;
    display: flex;
    justify-content: center;
    align-items: center;
    font-size: 3rem;
}
            ul.pagination {
                padding: 1rem 0;
                display: flex;
                justify-content: space-between;
            }
        </style>
    </head>
    <body>
        <div class="container">
            <div class="jumbotron">
                <h1 class="display-4">Conta </h1>

            </div>
            <div class="row justify-content-center">

                <div class="col-sm-6">
                    <div class="card">
                        <div class="card-body">
                            <h4 class="card-title">Conta</h4>
                            
                            <div id="contatore">0</div>


                        </div>
                    </div>
                    <nav aria-label="Page navigation example">
                        <ul class="pagination">
                            <li class="page-item" ><button class="page-link"  id="previus" href="#">Previous</button></li>

                            <li class="page-item"><button class="page-link" id="next" href="#">Next</button></li>
                        </ul>
                    </nav>

                </div>

            </div>
        </div>
        <script>
            var previus = document.getElementById('previus');
            var next = document.getElementById('next');
            var contatore_div = document.getElementById('contatore');

                previus.addEventListener('click',goPrevius);
                next.addEventListener('click',goNext);

            var contatore = 0;

            function goPrevius() {

               contatore = contatore - 1;
               refresh();
            };
            
            function goNext() {

               contatore = contatore + 1;
               refresh();
            };           


            function refresh() {
                console.log(contatore);
                contatore_div.innerHTML = contatore;

            };



        </script>
    </body>
</html>
